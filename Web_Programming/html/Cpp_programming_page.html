        <!-- 슬라이더 -->
        <script>    
            $(document).ready(function () {
                var width=$('[data_role="slider"]').attr('data_width');
                var height=$('[data_role="slider"]').attr('data_height');
                var count=$('[data_role="slider"] div.item').length;

                $('[data_role="slider"]').css({
                    position : 'relative',
                    overflow: 'hidden',
                    width : width,
                    height: height
                }).find('.container').css({
                    position: 'absolute',
                    width: count * width,
                    overflow : 'hidden'
                }).find('.item').css({
                    width: width,
                    height: height,
                    float : 'left'
                });

                var currentPage=0;
                var changePage= function() {
                    $('[data_role="slider"] > .container').animate({
                        left: -currentPage * width
                    }, 500);
                };

                $('#left_button').click(function () {
                    if(currentPage > 0) {
                        currentPage = currentPage - 1;
                        changePage();
                    }
                });

                $('#right_button').click(function () {
                    if(currentPage < count - 1) {
                        currentPage = currentPage + 1;
                        changePage();
                    }
                });

                $('#first_button').click(function () {
                    currentPage = 0;
                    changePage();
                });

                $('#last_button').click(function () {
                    currentPage = 10;
                    changePage();
                });
            });
        </script>

                <script>
                    function digitalClock() {
                        var today = new Date();
                        var day= today.getMonth() + 1 + "월" + today.getDate() + "일";
                        var time = today.getHours() + "시" + today.getMinutes() + "분" + today.getSeconds() + "초";
                        document.getElementById("digitalClock").innerHTML = day + time;
                        setTimeout('digitalClock()', 10);

                    function changeColor() {
                        if(colorindex >= colors.length) {

                        }
                        if(colorindex == 1) {

                        else if (colorindex == 0) {

                        }
                        document.body.style.backgroundColor = colors[colorindex];
                        colorindex++;
                    }
                </script>
